<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            text-align: center;
        }
        td{
            text-align: center;
        }
        .c1{
            background: chartreuse;
            width: 150px;
        }
        input{
            background: yellow;
        }
    </style>
</head>
<body>
<h3> 게시물 수정</h3>
        <a href= />main page로</a><br>

<form action="/member/update2" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td class="c1">항목</td>
            <td width="200">입력</td>
        </tr>
       <tr>
            <td class="c1">수정할 id</td>
            <td width="200">입력
                <input type="text" name="id" value={{ one.id }} readonly>
            </td>
        </tr>
        <tr>
            <td class="c1">name</td>
            <td width="200">입력
                <input type="text" name="name"  value={{ one.name }}>
            </td>

        </tr>
        <tr>
            <td class="c1">tel</td>
            <td width="200">입력
                <input type="text" name="tel"  value={{ one.tel }}>
            </td>
        </tr>
        <tr>
            <td class="c1">addr</td>
            <td width="200">입력
                <input type="text" name="addr"  value={{ one.addr }}>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button style="background: pink">회원정보 수정</button>
            </td>
        </tr>
    </table>

</form>

</body>
</html>
